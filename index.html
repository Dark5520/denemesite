<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkFlix</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <div class="navbar">
      <div class="navbar-wrapper">
        <div class="logo-wrapper">
          <h1 class="logo">DarkFlix</h1>
        </div>
        <div class="main-search">
          <input type="text" class="txt-search" placeholder="Ara">
          <a class="search-btn">
            <i class="bi bi-search"></i>
          </a>
        </div>
        <div class="menu-cantainer">
          <ul class="menu-list">
            <li class="menu-list-item">Ana Sayfa</li>
          
            <li class="menu-list-item">Filmler</li>
            <li class="menu-list-item">Diziler</li>
            <li class="menu-list-item">Listem</li>
            <li class="menu-list-item">Popüler</li>
          </ul>
        </div>
        <div class="profil-container">
          <img class="profil-picture" src="hq720.jpg" alt="" />
          <div class="profil-text-container"> 
            <i class="bi bi-chevron-double-down"></i>
            <button class="button">
              <span class="profil-text">Hesabım</span>
            </button>
           
          </div>
          <div class="toggle">
            <i class="bi bi-moon-fill toggle-icon"></i>
            <i class="bi bi-brightness-low-fill toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar end -->

    <!-- sidebar start -->
    <div class="sidebar">
      <i class="bi bi-house-door"></i>
      <i class="bi bi-search"></i>

      <i class="bi bi-people"></i>
      <i class="bi bi-bookmarks"></i>
      <i class="bi bi-hourglass-split"></i>
      <i class="bi bi-cart"></i>
      <i class="bi bi-gear"></i>
    </div>
    <!-- sidebar end-->

    <!-- featured content start -->
    <div class="container">
      <div class="content-wrapper">
        <div class="featured-content">
          <img class="featured-title" src="img/f1.jpg" alt="" />
          <p class="featured-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta
            unde nulla, iure rerum quasi similique consequuntur laudantium sit
            eius accusamus voluptate minus numquam sunt sapiente, harum rem ex
            magnam dicta!
          </p>
          <div class="featured-buttons">
            <button class="play-button">
              <i class="bi bi-play"></i>
              Oynat
            </button>
            <button class="info-button">
              <i class="bi bi-info-circle"></i>
              Daha Fazla Bilgi
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- featured content end -->
  </body>
</html>
